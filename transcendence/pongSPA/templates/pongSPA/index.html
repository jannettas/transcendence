<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PONG</title>
    <!-- Intégration de Bootstrap via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   
    <!-- modifier les style css dans ls fichier pongSPA/static/css/style.css -->

</head>

<body class="d-flex flex-column vh-100">

    <!-- Header -->
    <header id="header" class="header bg-dark text-white text-center py-3 rounded">
        <h1 class="m-0">PONG - Jeu</h1>
    </header>

    <!-- Main content with grid structure -->
    <div class="container-fluid flex-grow-1">
      <div class="row h-100">

          <!-- Menu de navigation -->
          <nav id="menu">
              <!-- Le contenu du menu sera ajouté ici dynamiquement -->
          </nav>

          <!-- Contenu principal (Colonne droite) -->
        <div id="app" class="col-md-10 h-100 d-flex flex-column rounded">

                <!-- 3 sections principales pour l'application, possible d'en ajouter plus -->
              <div id="app_top"></div>
              <div id="app_main" ></div>
              <div id="app_bottom"></div>
                <!-- ajout de container ici si nécessaire -->
            
              <!-- div pour le formulaire de connexion et d'enregistrement -->
              <div id="app_form"</div>
        </div>
      </div>
    </div>

    <!-- Footer -->
   <footer id="footer" class="footer bg-dark text-white text-center py-3 rounded">
    <p class="m-0">© 2025 PONG - All rights reserved</p>
    </footer>

    <!-- Scripts Bootstrap -->

    <!-- Script de l'application -->
    <script type="module" src="{% static 'js/app.js' %}"></script>
