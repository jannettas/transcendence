
{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PONG</title>
    <!-- Intégration de Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- modifier les style css dans ls fichier pongSPA/static/css/style.css -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="d-flex flex-column" style="min-height: 100vh; background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee); animation: gradientBG 15s ease infinite">
<!-- <body class="d-flex flex-column vh-100" style="background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee); animation: gradientBG 15s ease infinite"> -->

    <!-- Header -->
    <header id="header" class="header bg-dark text-white text-center py-3">
        <h1 class="m-0">PONG - Jeu</h1>
    </header>

    <!-- Main content with grid structure -->
      <div class="container-fluid flex-grow-1">
          <div class="row h-100">
              <!-- Menu de navigation (Colonne gauche, 2 colonnes) -->
              <nav id="menu" class="col-2 p-0">
                  <!-- Le contenu du menu sera ajouté ici dynamiquement -->
              </nav>

              <!-- Contenu principal (Colonne droite, 10 colonnes) -->
              <div id="app" class="col-10 p-1 h-100 d-flex flex-column nav-pills flex-grow-1">
                  <!-- 3 sections principales pour l'application -->
                  <div id="app_top" class="semi-transparent-bg p-3 text-dark"></div>
                  <div id="app_main" class="semi-transparent-bg flex-grow-1 p-3 text-dark"></div>
                  <div id="app_bottom" class="semi-transparent-bg p-3 text-dark"></div>
                  <!-- Ajouter d'autres sections du jeu ou de l'application ici -->
              </div>
          </div>
      </div>

    <!-- Footer -->
    <footer id="footer" class="footer bg-dark text-white text-center py-3">
        <p class="m-0">© 2025 PONG - All rights reserved</p>
    </footer>

  <!-- Template de Modale -->
  <div id="modalsContainer">
    <!-- modale avec un seul bouton personnalisé (information/warning/action) -->
    <div class="modal fade" id="oneButtonModal" tabindex="-1" aria-labelledby="oneButtonModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="oneButtonModalLabel">modal title</h5>
          </div>
          <div class="modal-body" id="oneButtonModalBody">
            <!-- le contenu sera inséré ici dynamiquement -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="oneButtonModalAction">close</button>
          </div>
        </div>
      </div>
    </div>
        <!-- modal de confirmation -->
      <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="confirmationModalLabel">Confirmation</h5>
            </div>
            <div class="modal-body" id="confirmationModalBody">
              <!-- Le message de confirmation sera inséré ici dynamiquement -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="confirmationModalNo">No</button>
              <button type="button" class="btn btn-primary" id="confirmationModalYes">Yes</button>
            </div>
          </div>
        </div>
      </div>

    </div>



    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Script de l'application -->
    <script type="module" src="{% static  'js/app.js' %}"></script>
    <!-- Script pour les graphiques -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
