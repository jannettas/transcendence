
{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PONG</title>
    <!-- Intégration de Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- modifier les style css dans ls fichier pongSPA/static/css/style.css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="d-flex flex-column vh-100">

    <!-- Header -->
    <header id="header" class="header bg-dark text-white text-center py-3">
        <h1 class="m-0">PONG - Jeu</h1>
    </header>

    <!-- Main content with grid structure -->
    <div class="container-fluid flex-grow-1">
        <div class="row h-100">

            <!-- Menu de navigation (Colonne gauche) -->
            <nav id="menu" class="p-0" style="width: auto;">
               <!-- Le contenu du menu sera ajouté ici dynamiquement -->
            </nav>

            <!-- Contenu principal (Colonne droite) -->
            <div id="app" class="p-1 h-100 d-flex nav flex-column nav-pills flex-grow-1" style="width: auto">
                <!-- main placeholder for the app -->

                <!-- 3 sections principales pour l'application, possible d'en ajouter plus -->
                <div id="app_top" class="semi-transparent-bg p-3 text-dark"></div>
                <div id="app_main" class=" semi-transparent-bg flex-grow-1 p-3 text-dark"></div>
                <div id="app_bottom" class="semi-transparent-bg p-3 text-dark"></div>
                <!-- Ajouter d'autres sections du jeu ou de l'application ici -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer" class="footer bg-dark text-white text-center py-3">
        <p class="m-0">© 2025 PONG - All rights reserved</p>
    </footer>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Script de l'application -->
    <script type="module" src="{% static 'js/app.js' %}"></script>
</body>

</html>
