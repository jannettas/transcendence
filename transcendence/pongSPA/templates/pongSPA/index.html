{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PONG</title>
    <!-- Intégration de Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Modifier les styles CSS dans le fichier pongSPA/static/css/style.css -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="d-flex flex-column min-vh-100" style="background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee); animation: gradientBG 15s ease infinite">

    <!-- Header -->
    <header id="header" class="header bg-dark text-white text-center py-3">
        <h1 class="m-0">PONG</h1>
    </header>

    <!-- Main content with grid structure -->
    <div class="container-fluid flex-grow-1 d-flex flex-column" id="main">
        <div class="row flex-grow-1">
            <!-- Barre de navigation responsive (Colonne gauche, 2 colonnes sur grand écran, pleine largeur sur petit écran) -->
           <nav class="navbar navbar-expand-md p-0 d-flex flex-column col-12 col-md-2" id="menu">             
              <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                      <div class="menu-container d-flex flex-column h-100 w-100">
                          <img src="/static/mvillarr.jpg" class="rounded-circle object-fit-cover align-self-center my-4" alt="Mvillarr">
                          <button id="welcomeButton" class="btn btn-primary nav-link menu-button w-100 mb-2">Welcome page</button>
                          <button id="playButton" class="btn btn-primary nav-link menu-button w-100 mb-2" role="button">Play a game</button>
                          <button id="tournamentButton" class="btn btn-primary nav-link menu-button w-100 mb-2">Tournament</button>
                          <button id="statsButton" class="btn btn-primary nav-link menu-button w-100 mb-2">Statistics</button>
                          <button id="friendsButton" class="btn btn-primary nav-link menu-button w-100 mb-2">Friends</button>
                          <div class="flex-grow-1"></div>
                          <button id="settingsButton" class="btn btn-primary nav-link menu-button w-100 mb-2">Settings</button>
                          <button id="logoutButton" class="btn btn-danger nav-link menu-button w-100 mb-2">Logout</button>
                      </div>
                  </div>
              </div>
          </nav>
            <!-- Contenu principal (Colonne droite, ajustée pour compenser le menu) -->
        <div id="app" class="col-12 col-md-10 p-1 d-flex flex-column">
                <div id="app_top" class="semi-transparent-bg p-3 text-dark"></div>
                <div id="app_main" class="semi-transparent-bg flex-grow-1 p-3 text-dark overflow-auto"></div>
                <div id="app_bottom" class="semi-transparent-bg p-3 text-dark"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer" class="footer bg-dark text-white text-center py-3">
        <p class="m-0">© 2025 PONG - All rights reserved</p>
    </footer>

    <!-- Template de Modale -->
    <div id="modalsContainer">
        <!-- Modale avec un seul bouton personnalisé (information/warning/action) -->
        <div class="modal fade" id="oneButtonModal" tabindex="-1" aria-labelledby="oneButtonModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="oneButtonModalLabel">Modal title</h5>
                    </div>
                    <div class="modal-body" id="oneButtonModalBody">
                        <!-- Le contenu sera inséré ici dynamiquement -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="oneButtonModalAction">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal de confirmation -->
        <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmationModalLabel">Confirmation</h5>
                    </div>
                    <div class="modal-body" id="confirmationModalBody">
                        <!-- Le message de confirmation sera inséré ici dynamiquement -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="confirmationModalNo">No</button>
                        <button type="button" class="btn btn-danger" id="confirmationModalYes">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Script de l'application -->
    <script type="module" src="{% static 'js/app.js' %}"></script>
    
    <!-- Scripts pour les graphiques -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script> <!-- Version spécifique 4.4.3 -->
  
</body>

</html>
